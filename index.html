<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box img {
      width: 80px;       /* adjust size */
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #444;
      text-align: left;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-box p {
      font-size: 13px;
      margin-top: 10px;
    }

    .login-box a {
      color: #007bff;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
   
    <img src="clglogo.jpeg" alt="College Logo">
    
    <h2>College Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="#">Click here</a></p>
  </div>
</body>
</html>
